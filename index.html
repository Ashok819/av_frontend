<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaloka – Object Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/avaloka-logo.png" alt="Avaloka Logo" class="logo">
        <h1 class="title">Avaloka – AI Object Detection</h1>
    </header>

    <main>
        <div class="container">
            <video id="camera" autoplay playsinline></video>

        <section class="contact-section">

            <p>If you want updates or support, enter your email:</p>
            <form id="contactForm">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Submit</button>
            </form>
            <p class="contact-note">Or email directly: <strong>ash33058@example.com</strong></p>
        </section>

        <p class="footer-text">Real-time object detection, powered by Avaloka</p>
    </main>

    <script src="script.js"></script>

</html>
